<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../static/css/style.css"> 
  <title>Soru belirtme</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Sorularınızı belirtin</h1>
      <p>E-postada cevaplananacak</p>
    </div>
  </header>
  <main>
    {% block content %}
    <form action="{{ url_for('submit_form') }}" method="post" class="form">
      <div class="user">
        <ul class="user-info">
            <li class="user-info__item">

                <label for="name">Sizin adınız</label>
                <input type="text" name="name" id="name" placeholder="Tam adınızı girin" required>
            </li>
            <li class="user-info__item">
              <label for="email">Sizin e-mailiniz</label>
              <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
            </li>
        </ul>
        <!--Adres ve isim için alanlar-->
        <ul class="address-date">
            <li class="user-info__item">

                <label for="text">Mesajınızı yazınız</label>
                <input type="text" name="text" id="text" placeholder="Mesajınız" required>
            </li>
        </ul>
    </div>
    <button class="button" type="submit">Hazır!</button>
    </form>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
